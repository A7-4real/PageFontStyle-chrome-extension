<!DOCTYPE html>
<html>
  <head>
    <title>ChangeFontSytle</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <script src="jscolor.min.js"></script>
    <style>
      body {
        min-width: 200px;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Change Font Syle :</h1>
    <input
      type="text"
      id="fontColor"
      placeholder="Enter Font"
      class="jscolor"
      value="ffcc00"
    />
    <input type="submit" id="change" value="Change" />
  </body>
</html>
